name: Build and Test
run-name: Build and Test the app
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - run: pwd && ls && ls ./PPMfrontend
      - run: cd ./PPMfrontend
      - run: pwd && ls
      - run: npm install
      - run: npm run dev
      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
      - run: cd PowerPlantMapAPI
      - run: pwd
      - run: dotnet build
      - run: dotnet test
