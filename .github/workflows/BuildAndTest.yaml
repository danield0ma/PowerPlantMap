name: Build and Test
run-name: Build and Test the app
on: [push]
jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install dependencies
        run: npm install
        working-directory: ./PPMfrontend
      - name: Run in dev mode
        run: npm run dev
        working-directory: ./PPMfrontend

      - uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "6.0.x"
      - name: Build app
        run: dotnet build
        working-directory: ./PowerPlantMapAPI
      - name: Run tests
        run: dotnet test
        working-directory: ./PowerPlantMapAPI
